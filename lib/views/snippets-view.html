<div id="snippets">
  <div id="snippets-left">
    All snippets <span id="snippets-plus">+</span>
    <br />
    <ul id="snippets-list">
    </ul>
  </div>
  <div id="snippets-right">
    <div id="snippets-title">
    Selected snippet: <span id="snippet-name"></span>
    </div>
    <textarea id="snippets-display-box" class="native-key-bindings" rows="8"></textarea>
    <div id="snippets-description"></div>
    <div class="buttons">
      <button id="snippets-button-insert">Insert</button>
      <button id="snippets-button-create">Create file</button>
      <button id="snippets-button-new" class="hidden">Create snippet</button>
    </div>
  </div>
</div>
