<div id="pymakr-right-panel">
  <button id="settings" class="has-sub">
    <span style="margin-top: 1px;" class="fa fa-cog"></span> Settings
    <div class="open-subnav">
      <span class="fa fa-chevron-up"></span>
    </div>
    <div class="subnav side-menu">
      <div id="pymakr-global_settings">
        <span class="fa fa-"></span> Global settings
      </div>
      <div id="pymakr-project_settings">
        <span class="fa fa-"></span> Project settings
      </div>
      <div id="pymakr-setting-auto_connect">
        <span class="fa fa-"></span>
        <span id="label-auto_connect"> Auto connect </span>
        <input
          type="checkbox"
          name="auto_connect"
          id="setting-auto_connect-value"
          class="input-checkbox"
        />
      </div>
      <div class="side-menu">
        <span
          id="pymakr-setting-safe_boot_on_upload"
          class="fa fa-"
        ></span>
        <span id="label-safe_boot_on_upload">
          Safe-boot before upload</span
        >
        <input
          type="checkbox"
          name="safe_boot_on_upload"
          class="input-checkbox"
          id="setting-safe_boot_on_upload-value"
        />
      </div>
    </div>
  </button>
  <button
    style="
      margin-left: -25px;
      display: flex;
      width: 78px;
      align-items: center;
      padding-left: 8px;
      background: transparent;
    "
    id="pybytes"
    class="has-sub"
  >
    <div id="pybytes-logo" />
  </button>
  <button style="margin-left: -15px;" id="seemore" class="has-sub">
    <span style="margin-top: 1px;" class="fa fa-plus"></span> More
    <div class="open-subnav">
      <span class="fa fa-chevron-up"></span>
    </div>
    <div
      style="margin-left: -34px; margin-top: -28px; "
      class="subnav side-menu"
    >
      <div style="width: 140px" id="pymakr-format">
        <span class="fa fa-"></span> Format flash storage
      </div>
      <div style="width: 140px" id="pymakr-serial-ports">
        <span class="fa fa-"></span> List serial ports
      </div>
      <div style="width: 140px" id="pymakr-reboot">
        <span class="fa fa-"></span> Reboot device
      </div>
      <div style="width: 140px" id="pymakr-help">
        <span class="fa fa-"></span> Help
      </div>
    </div>
  </button>
</div>
